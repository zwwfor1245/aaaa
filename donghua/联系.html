<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/xiaoren.css">
</head>
<body>
	<div class="person">
			<div class="head"></div>
			<div class="body"></div>
			<div class="foot-left"></div>
			<div class="foot-right"></div>
			<div class="hand-left"></div>
			<div class="hand-right"></div>

	</div>
	<section class="personA person-R">
		<div class="headA">
			<div class="headA-eye-l"></div>
			<div class="headA-eye-r"></div>
			<div class="headA-ear"></div>
			<div class="headA-face"></div>
			<div class="headA-mouse"></div>
		</div>
		<div class="bodyA"><i class="bodyA-p"></i></div>
		<div class="handA">
			<span class="handA-main"></span>
			Z<br />D<br />D
		</div>
		<div class="footA">
			<div class="footA-l"></div>
			<div class="footA-r"></div>
		</div>
	</section>
	<section class="footer">
		<div class="tree">
			<div class="thetree"></div>
			<div class="thetree1"></div>
		</div>
		<ul class="clearfix">
		</ul>
	</section>
	<section class="cloud">
				<div class="theCloud" style="left:10px; top:100px;">
					<i></i><i></i>

				</div>
	</section>
	<section class="hill">
			<div class="thehill" style="margin-left:500px;"></div>
	</section>

	<section class="scroll"></section>
	<script src="js/jquery.js"></script>
	<script>
	function footerfun(){
		var liwidth=90;
		var footerHTML='<li>';
		footerHTML+='<div class="footer-arrow">';
		footerHTML+='<i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>';
		footerHTML+='</div><div class="footer-skew"></div></li>';

		var footerALLHTML='';
		var inum=1600;
		for(var i=0; i<inum; i++)
		{
			footerALLHTML+=footerHTML;
		}
		var winwidth=$(document).width();
		var winheight=$(document).height();

		$(".footer").css({width:liwidth*inum+"px"});
		$('.scroll').css({height:(liwidth*inum-winwidth+winheight)+"px"});
		$(".footer ul").append(footerALLHTML);

		var treeHTML='<div class="tree"><div class="thetree"></div><div class="thetree1"></div></div>'
		$('.footer').append($(treeHTML).css({left:"1600px"}));
		$('.footer').append($(treeHTML).css({left:"800px"}));
		$('.footer').append($(treeHTML).css({left:"1300px"}));
	}
	//云层
	function cloudfun(){
		var cloudHTML='<div class="theCloud"><i></i><i></i></div>';
		$('.cloud').append($(cloudHTML).css({left:"1600px",top:"180px"}));
		$('.cloud').append($(cloudHTML).css({left:"400px",top:"50px"}));
		$('.cloud').append($(cloudHTML).css({left:"1000px",top:"70px"}));
	}
	//山层
	function hillfun(){
		var hillHTML='<div class="thehill"></div>'
		$('.hill').append($(hillHTML).css({left:"2000px"}));
		$('.hill').append($(hillHTML).css({left:"3000px"}));
	}
	

		footerfun();
		cloudfun();
		hillfun();

		$(window).scroll(function(){
			var scrolllong=$('html').scrollTop()+$('body').scrollTop();
			$('.footer').css({left:-scrolllong+"px"});
			$('.cloud').css({left:-scrolllong/5+"px"});
			$('.hill').css({left:-scrolllong/10+"px"})
			
		})
	</script>
</body>
</html>
